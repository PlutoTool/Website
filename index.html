<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlutoTool - Fast, lightweight desktop tools for daily productivity</title>
    <meta name="description" content="PlutoTool provides fast, lightweight desktop tools designed to enhance your daily productivity. Explore our collection of efficient software solutions.">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/PlutoTodo.ico">
    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="projects-section">
            <h2>Our Projects</h2>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search projects..." class="search-input">
                <button onclick="searchProjects()" class="btn btn-primary search-btn">Search</button>
                <button onclick="clearSearch()" class="btn btn-secondary clear-btn" style="display: none;">Clear</button>
            </div>
            <div class="projects-grid">
                <article class="project-card">
                    <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem;">
                        <a href="project/plutoTodo/index.html" style="display: block; text-decoration: none;">
                            <img src="assets/images/PlutoTodo.png" alt="Pluto: To-do Icon" style="width: 64px; height: 64px; border-radius: 12px; flex-shrink: 0;">
                        </a>
                        <div>
                            <a href="project/plutoTodo/index.html" style="text-decoration: none; color: inherit;">
                                <h3 style="margin: 0 0 0.5rem 0;">Pluto: To-do</h3>
                            </a>
                            <p style="margin: 0; color: #666; font-size: 0.9rem; font-style: italic;">Organize your universe with this powerful, cross-platform task manager.</p>
                        </div>
                    </div>
                    <p>A modern, elegant todo application built with Rust Tauri 2 and TypeScript React, featuring advanced sorting, bulk operations, and space-themed design.</p>
                    <a href="project/plutoTodo/index.html" class="btn btn-primary">View Project</a>
                </article>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        // Load components
        loadHeader(true); // true for home page
        loadFooter();

        function searchProjects() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const projectCards = document.querySelectorAll('.project-card');
            const clearBtn = document.querySelector('.clear-btn');
            let hasResults = false;

            projectCards.forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                const description = card.querySelector('p').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || description.includes(searchTerm)) {
                    card.style.display = 'flex';
                    hasResults = true;
                } else {
                    card.style.display = 'none';
                }
            });

            if (searchTerm.length > 0) {
                clearBtn.style.display = 'inline-block';
                
                if (!hasResults) {
                    showNoResults();
                } else {
                    hideNoResults();
                }
            }
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            const projectCards = document.querySelectorAll('.project-card');
            const clearBtn = document.querySelector('.clear-btn');
            
            projectCards.forEach(card => {
                card.style.display = 'flex';
            });
            
            clearBtn.style.display = 'none';
            hideNoResults();
        }

        function showNoResults() {
            hideNoResults(); // Remove existing message first
            const projectsGrid = document.querySelector('.projects-grid');
            const noResultsDiv = document.createElement('div');
            noResultsDiv.className = 'no-results';
            noResultsDiv.innerHTML = `
                <div style="text-align: center; padding: 3rem; color: #666;">
                    <h3>No projects found</h3>
                    <p>Try adjusting your search terms or browse all projects above.</p>
                </div>
            `;
            projectsGrid.appendChild(noResultsDiv);
        }

        function hideNoResults() {
            const noResults = document.querySelector('.no-results');
            if (noResults) {
                noResults.remove();
            }
        }

        // Add Enter key support for search input
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProjects();
            }
        });

        // Real-time search as user types (optional)
        document.getElementById('searchInput').addEventListener('input', function() {
            if (this.value.length === 0) {
                clearSearch();
            } else {
                searchProjects();
            }
        });
    </script>
</body>
</html>
